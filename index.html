<div id="databox"></div>

<script>

	var socket = io('http://app01.vincebel.tech:8080');

	/**
	socket.on('greeting-from-server', function (message) {

			document.createTextNode(message.greeting)
		);

	socket.on('data-from-server', function (data) {
		var str_data = JSON.stringify(data);
		var json_data = JSON.parse(str_data);
		var id = json_data.data[0].ip;
		var temperature = json_data.data[0].temperature;
		var humidity = json_data.data[0].humidity;
		var loc = json_data.data[0].location;
		var sensor = json_data.data[0].sensor;
		var dt = json_data.data[0].date;
		var ip = json_data.data[0].ip;

		const options = {
			hour12: true,
			hour: "2-digit",
			minute: "2-digit",
			second: "2-digit"
		};

		var newtime = new Date(dt).toLocaleTimeString("en-US",options);;

		var message = newtime + ": TEMPERATURE " + temperature + ", HUMIDITY " + humidity;
		var dataDiv = document.getElementById('databox');

		dataDiv.appendChild( document.createElement("br") );
		dataDiv.appendChild( document.createTextNode(message) );
		dataDiv.scrollTop = dataDiv.scrollHeight;
	});

	var polldb = async function () { while (true) {
		socket.emit('poll-db', {});

	  	// Wait 1 second
	  	await new Promise(resolve => setTimeout(resolve, 1000));
	}};

	polldb();

</script>
